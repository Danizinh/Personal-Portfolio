<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=M+PLUS+Rounded+1c:wght@300&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <div class="container">
        <div>
            <input type="checkbox" name="change-theme" id="change-theme" />
            <label for="change-theme">
                <img src="../icons/sun (2).svg" class="sun">
                <img src="../icons/moon (3).svg" class="moon">
            </label>
        </div>
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">SP,SP Capital</div>
                </div>
                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+11 991583600</div>
                    <div class="text-two">+0096 3434 5678</div>
                </div>
                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">danimaltoc@gmail.com</div>
                    <div class="text-two">danimaltoc@outlook.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>If you have any of my work or any kind of questions related to my work let me know.</p>
                <form action="../php/index.php" method="POST" autocomplete="off">
                    <div class="input-box">
                        <input type="text" id="name" required placeholder="Enter your name">
                    </div>
                    <div class="input-box">
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="input-box message-box">
                        <textarea name="message" id="message" class="div-field" required
                            placeholder="leave a message"></textarea>
                    </div>
                    <div class="button">
                        <input class="button" type="submit" name="submit" value="Send Now">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/dark.js"></script>
</body>
</html>
